<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acqua Bar</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-teal-100 flex flex-col">
  <section id="carrinho"
    class="p-5 flex flex-col justify-between z-50 fixed top-0 right-[-350px] bg-teal-300 h-screen w-[350px] text-slate-100 duration-200 border-l border-teal-200">
    <div class="flex justify-between m-3">
      <p>Meu Carrinho</p>
      <button id="fecharCarrinho"><i class="fa-solid fa-circle-xmark"></i></button>
    </div>
    <section id="produtos-carrinho" class="gap-2 flex flex-col h-3/5 overflow-y-auto">
    </section>
    <p id="preco-total" class="bg-slate-200 text-green-700 rounded-sm pl-5">Total: $0,00</p>
    <button id="finalizar-compra" 
    class="bg-teal-50 text-teal-950 hover:bg-teal-950 hover:text-teal-50 p-1 rounded-sm"
    >Finalizar compra</button>
  </section>

  <header
    class="z-10 relative bg-teal-400 text-xl flex place-content-center py-7 px-8 items-center sticky top-0 shadow-xl">
    <img class="h-16" src="assets/Acqua Bar.png" alt="" srcset="">
    <div class=" absolute right-0 top-7 text-slate-200 flex flex-col  gap-2 mx-2 ">
      <button id="abrirCarrinho"><i class="fa-solid fa-cart-shopping"></i></button>
      <a href="/pedidos.html">
        <button><i class="fa-solid fa-list"></i></button>
      </a>
    </div>
  </header>
  <main class="flex flex-col items-center">
    <section id="filtros" class="p-10 flex">
      <div class="px-2">
        <input name="filtro" id="exibir-Todos" type="radio" class="peer hidden" checked>
        <label for="exibir-Todos" class="peer-checked:bg-slate-950 peer-checked:text-teal-50 peer-checked:font-bold p-2 rounded-xl select-none cursor-pointer">Todos</label>
      </div>
      <div class="px-2">
        <input name="filtro" id="exibir-Bebidas" type="radio" class="peer hidden">
        <label for="exibir-Bebidas" class="peer-checked:bg-slate-950 peer-checked:text-teal-50 peer-checked:font-bold p-2 rounded-xl select-none cursor-pointer">Bebidas</label>
      </div>
      <div class="px-2">
        <input name="filtro" id="exibir-Porcoes" type="radio" class="peer hidden">
        <label for="exibir-Porcoes" class="peer-checked:bg-slate-950 peer-checked:text-teal-50 peer-checked:font-bold p-2 rounded-xl select-none cursor-pointer">Porções</label>
      </div>
    
    </section>
    <section id="container-produto" class="flex flex-wrap p-7 gap-10 justify-center">
    </section>
  </main>
  <script type="module" src="main.js"></script>
</body>


</html>
