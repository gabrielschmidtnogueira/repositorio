<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acqua Bar</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-teal-100 flex flex-col">
  <section id="carrinho"
    class="p-5 flex flex-col justify-between z-50 fixed top-0 right-[-350px] bg-teal-300 h-screen w-[350px] text-slate-100 duration-200 border-l border-teal-200">
    <div class="flex justify-between m-3">
      <p>Meu Carrinho</p>
      <button id="fecharCarrinho"><i class="fa-solid fa-circle-xmark"></i></button>
    </div>
    <section id="produtos-carrinho" class="gap-2 flex flex-col h-3/5 overflow-y-auto">
    </section>
    <p id="preco-total">Total: $200</p>
    <button class="bg-slate-200 text-slate-900 p-1 ">Finalizar compra</button>
  </section>

  <header
    class="z-10 relative bg-teal-400 text-xl flex place-content-center py-7 px-8 items-center sticky top-0 shadow-xl">
    <img src="assets/Acqua Bar.png" alt="" srcset="">
    <div class=" absolute right-0 top-7 text-slate-200 flex flex-col  gap-2 mx-2 ">
      <button id="abrirCarrinho"><i class="fa-solid fa-cart-shopping"></i></button>
      <button><i class="fa-solid fa-list"></i></button>
      
    </div>
  </header>
  <main>
    <section id="container-produto" class="flex flex-wrap p-7 gap-10 justify-center">
    </section>
  </main>
  <script type="module" src="main.js"></script>
</body>


</html>
