<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acqua Bar</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-teal-100 flex flex-col h-screen">
  <header
    class="z-10 relative bg-teal-400 flex place-content-center py-7 px-8 items-center sticky top-0 shadow-xl">
    <img src="assets/Acqua Bar.png" class="h-16" alt="" srcset="">
  </header>
  <form class="flex w-100 px-5 gap-4 grow">
    <section id="dados-usuario" class="w-1/3 bg-white rounded-lg py-5">
      <p class="mb-5 text-center font-bold">Seus Dados</p>
      <div class="flex flex-col px-10 py-3">
        <label for="nome" class="font-bold text-sm mb-2">Seu nome:</label>
        <input class="py-1 rounded-sm px-2 border-2 border-slate-200" placeholder="Nome:" required id="nome" type="text">
      </div>
      <div class="flex flex-col px-10 py-3">
        <label for="email" class="font-bold text-sm mb-2">Email:</label>
        <input class="py-1 rounded-sm px-2 border-2 border-slate-200" placeholder="Email:" required id="email" type="email">
      </div>
      <div class="flex flex-col px-10 py-3">
        <label for="telefone" class="font-bold text-sm mb-2">Telefone de contato</label>
        <input class="py-1 rounded-sm px-2 border-2 border-slate-200" placeholder="Telefone:" required id="telefone" type="tel">
      </div>
    </section>
    <section id="pagamento-entrega" class="w-1/3 bg-white rounded-lg py-5">
      <p class="mb-5 text-center font-bold">Pagamento e Entrega</p>
      <div class="flex flex-col px-10 py-3">
        <label for="numero-cartao" class="font-bold text-sm mb-2">Numero do cartão:</label>
        <input class="py-1 rounded-sm px-2 border-2 border-slate-200" placeholder="Numero do cartão:" required id="numero-cartao" type="text">
      </div>
      <div class="flex">
        <div class="flex flex-col pl-10 pr-4 py-3 w-1/2">
          <label for="cvv" class="font-bold text-sm mb-2">CVV:</label>
          <input class="py-1 rounded-sm px-2 border-2 border-slate-200" placeholder="222:" required id="cvv" type="text">
        </div>
        <div class="flex flex-col pr-10 pl-4 py-3 w-1/2">
          <label for="data-expiracao" class="font-bold text-sm mb-2">Validade:</label>
          <input type="text" id="data-expiracao" class="py-1 rounded-sm px-2 border-2 border-slate-200" placeholder="10-24:" required>
        </div>
      </div>
      <div class="flex flex-col px-10 py-3">
        <label for="cep" class="font-bold text-sm mb-2">CEP:</label>
        <input type="text" id="cep" class="py-1 rounded-sm px-2 border-2 border-slate-200" placeholder="10-24:" required>
      </div>
      <div class="flex flex-col px-10 py-3">
        <label for="endereco" class="font-bold text-sm mb-2">Endereço:</label>
        <input type="text" id="endereco" class="py-1 rounded-sm px-2 border-2 border-slate-200" placeholder="Rua que sobe e dece:" required>
      </div>
      <div class="flex">
        <div class="flex flex-col pl-10 pr-4 py-3 w-1/2">
          <label for="numero" class="font-bold text-sm mb-2">Numero:</label>
          <input class="py-1 rounded-sm px-2 border-2 border-slate-200" placeholder="444" required id="numero" type="text">
        </div>
        <div class="flex flex-col pr-10 pl-4 py-3 w-1/2">
          <label for="complemento" class="font-bold text-sm mb-2">Complemento:</label>
          <input type="text" id="complemento" class="py-1 rounded-sm px-2 border-2 border-slate-200" placeholder="555" required>
        </div>
      </div>
    </section>
    <section id="produtos-checkout" class="w-1/3 bg-white rounded-lg py-5">
      <section id="container-produtos-checkout">

      </section>
      <section id="celula-checkout" class="flex flex-col px-2 h-1/5 justify-around">
        <p id="preco-total" class="bg-slate-200 text-green-700 rounded-lg pl-5">Total: 200</p>
        <button class="bg-teal-500 text-slate-200 p-1 hover:bg-slate-300 hover:text-slate-800" type="submit">Finalizar Compra</button>
      </section>
    </section>
  </form>
  <script type="module" src="src/checkout.js"></script>
</body>
</html>
